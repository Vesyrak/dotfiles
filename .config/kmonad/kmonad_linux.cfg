(defcfg
  input  (device-file "$KBD_DEV")
  output (uinput-sink "KMonad output")
  cmp-seq ralt
  cmp-seq-delay 5

  fallthrough true
  allow-cmd true
)

(defsrc
  9 0
  tab o p
  caps h j k l ;
  rmet left down up rght
)


(deflayer qwerty
  _ _
  @stab _ _
  @hypr _ _ _ _ _
  @meh XX XX XX XX
)

(deflayer tabl
  - =
  _ [ ]
  _ left down up rght '
  _ _ _ _ _
)


(defalias stab (tap-hold 200 tab (layer-toggle tabl)))
(defalias hypr C-A-M-S)
(defalias meh C-A-S)
